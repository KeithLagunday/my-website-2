<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now | Salabaca NHS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== QUICK IMPROVEMENTS (you can move to style.css) ===== */

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #004aad;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .apply-section {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .apply-section h1 {
      color: #004aad;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .apply-section p {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    .apply-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .apply-form label {
      font-weight: bold;
    }

    .apply-form input[type="text"],
    .apply-form input[type="email"],
    .apply-form input[type="file"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      transition: border-color 0.2s ease;
    }

    .apply-form input:focus {
      border-color: #004aad;
      outline: none;
    }

    .apply-form button {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .apply-form button:hover {
      background: #00327a;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      .apply-section {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="image/logo.jpg" alt="Salabaca NHS Logo" />
      <h2>Salabaca National High School</h2>
    </div>
  </header>

  <main>
    <section class="apply-section">
      <h1>Apply for a Position</h1>
      <p>Please complete the form below to apply for your desired position.</p>

      <form class="apply-form" id="applyForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="position">Position</label>
        <input type="text" id="position" name="position" readonly />

        <label for="resume">Upload Resume (PDF/DOC)</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <script>
    // Auto-fill job title from URL
    const urlParams = new URLSearchParams(window.location.search);
    const position = urlParams.get('position');
    if (position) {
      document.getElementById('position').value = decodeURIComponent(position);
    }

    // Optional: handle form submission
    document.getElementById('applyForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Your application has been submitted successfully!');
      e.target.reset();
    });
  </script>
</body>
</html>
